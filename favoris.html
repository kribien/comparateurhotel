<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Favorite Destinations
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-green-900 text-white">
  <header class="bg-blue-200 p-2 flex justify-between items-center">
   <img alt="Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/E6e2oRsdZr1RAqzfGkw7n2KyOXbBU3OStT5YkQTb9U1BKY2TA.jpg" width="40"/>
   <div class="flex space-x-4">
    <i class="fas fa-shopping-cart text-xl">
    </i>
    <i class="fas fa-bell text-xl">
    </i>
   </div>
  </header>
  <main class="p-6">
   <h1 class="text-xl mb-4">
    Les destinations favorites
   </h1>
   <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="text-center">
     <img alt="Nairobi, Kenya cityscape" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/iZe8MwzkbdVYcK1HKNC86CrYw0NONqRJ41z7DiA6YJY9EM7JA.jpg" width="200"/>
     <p class="mt-2">
      Nairobi, Kenya
     </p>
    </div>
    <div class="text-center">
     <img alt="Kinshasa, RDC cityscape" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/w0cedneB7jn6ykfutRLE6PdodcpOMBPEUcud2ZrRmIfAogZPB.jpg" width="200"/>
     <p class="mt-2">
      Kinshasa, RDC
     </p>
    </div>
    <div class="text-center">
     <img alt="Kinshasa, RDC cityscape" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/w0cedneB7jn6ykfutRLE6PdodcpOMBPEUcud2ZrRmIfAogZPB.jpg" width="200"/>
     <p class="mt-2">
      Kinshasa, RDC
     </p>
    </div>
    <div class="text-center">
     <img alt="Kigali, Rwanda cityscape" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/oWnTG9dABQKsE54ezePGszWA4azjda6txYKvYKGt5Bc8JY2TA.jpg" width="200"/>
     <p class="mt-2">
      Kigali, Rwanda
     </p>
    </div>
    <div class="text-center">
     <img alt="Eko ekam, Cameroun waterfall" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/sEZ2fJ830MWeZ0VjddBoDU4PuAS8LuORD9K9G8SEViseTwsnA.jpg" width="200"/>
     <p class="mt-2">
      Eko ekam, Cameroun
     </p>
    </div>
    <div class="text-center">
     <img alt="Kinshasa, RDC cityscape" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/w0cedneB7jn6ykfutRLE6PdodcpOMBPEUcud2ZrRmIfAogZPB.jpg" width="200"/>
     <p class="mt-2">
      Kinshasa, RDC
     </p>
    </div>
   </div>
   <div class="flex justify-between items-center mt-6">
    <button class="text-white">
     ← Previous
    </button>
    <button class="text-white">
     Next →
    </button>
   </div>
  </main>
 </body>
</html>
