<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Travel Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-green-900 text-white">
  <header class="flex justify-between items-center p-4 bg-white">
    <div class="flex items-center">
      <div class="w-10 h-10 bg-gray-300 rounded-full mr-2"></div>
      <span class="text-black">Logo</span>
    </div>
    <button class="bg-red-600 text-white px-4 py-2 rounded">Déconnexion</button>
  </header>
  <main>
    <div class="relative">
      <img alt="Statue and monument in a park" class="w-full h-96 object-cover" src="https://placehold.co/1200x600" />
      <div class="absolute inset-0 flex items-center justify-center">
        <h1 class="text-4xl md:text-6xl font-bold text-white text-center">Voyager comme si vous étiez à la maison</h1>
      </div>
    </div>
    <div class="flex justify-center mt-4">
      <input class="w-3/4 md:w-1/2 p-2 rounded-full text-black" placeholder="Rechercher..." type="text"/>
    </div>
    <div class="text-center mt-4">
      <h2 class="text-xl md:text-2xl">Rechercher les meilleurs parmis</h2>
      <div class="flex justify-center space-x-4 mt-2">
        <button class="bg-black text-white px-4 py-2 rounded">Tous</button>
        <button class="bg-black text-white px-4 py-2 rounded">Populaires</button>
        <button class="bg-black text-white px-4 py-2 rounded">Atypique</button>
      </div>
    </div>
    <div class="text-center mt-8">
      <h2 class="text-xl md:text-2xl">Programmer votre prochain séjour en un seul clique</h2>
      <div class="flex justify-center space-x-4 mt-4">
        <div class="text-center">
          <img alt="Tall hotel building" class="w-32 h-32 object-cover mx-auto" src="https://placehold.co/150x150" />
          <p>Hotel</p>
        </div>
        <div class="text-center">
          <img alt="Airplane on runway" class="w-32 h-32 object-cover mx-auto" src="https://placehold.co/150x150" />
          <p>Appartements</p>
        </div>
        <div class="text-center">
          <img alt="Luxurious villa interior" class="w-32 h-32 object-cover mx-auto" src="https://placehold.co/150x150" />
          <p>Villas</p>
        </div>
        <div class="text-center">
          <img alt="Bus in a city" class="w-32 h-32 object-cover mx-auto" src="https://placehold.co/150x150" />
          <p>Air b n b</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
